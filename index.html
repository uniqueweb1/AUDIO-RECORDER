<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound/Audio recorder</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <div class="sound-container">
        <div class="canvas-container">
            <canvas id="canvasElmId"></canvas>
        </div>
        <audio id="recorder" muted hidden></audio>
        <div data-role="controls">
            <button data-recording="true" id="start" onclick="changeColor"></button>
        </div>
        <div data-role="recording">
            <div class="row">
                <div class="stop-container">
                    <button class="stop" id="stop"></button>
                </div>
                <audio id="player" controls></audio>
                <a id="download" download="download">&#9660</a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.js"></script>
</body>
</html>
